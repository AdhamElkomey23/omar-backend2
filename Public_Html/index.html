<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Al-Wasiloon Fertilizer Factory Management</title>
    <meta name="description" content="Complete factory management system for Al-Wasiloon Fertilizer Factory. Manage workers, storage, sales, expenses, and track performance with real-time data." />
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Al-Wasiloon Fertilizer Factory Management" />
    <meta property="og:description" content="Professional factory management system for worker management, inventory tracking, sales monitoring, and expense control." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://pixabay.com/get/g07d8d65a863488ad1814b6e221cbd13df944fcef45df256593a661acfba385b7e4912d5c659ea57d8c0e66b721e582f53751e6d6dfdae6d5d77e8f40f8e66f12_1280.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Nunito+Sans:wght@300;400;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.4.1/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
    <div class="app-layout">
      <!-- Mobile Menu Overlay -->
      <div id="mobile-menu-overlay" class="mobile-overlay"></div>
      
      <!-- Sidebar -->
      <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <h1>الواسطون</h1>
          <p>نظام إدارة المصنع</p>
        </div>
        
        <nav class="sidebar-nav">
          <a href="#" data-page="dashboard" class="nav-link">
            <i class="ri-dashboard-3-line"></i>
            <span>لوحة التحكم</span>
          </a>
          <a href="#" data-page="workers" class="nav-link">
            <i class="ri-team-line"></i>
            <span>إدارة العمال</span>
          </a>
          <a href="#" data-page="sales" class="nav-link">
            <i class="ri-shopping-cart-line"></i>
            <span>المبيعات</span>
          </a>
          <a href="#" data-page="storage" class="nav-link">
            <i class="ri-box-3-line"></i>
            <span>المخزون</span>
          </a>
          <a href="#" data-page="expenses" class="nav-link">
            <i class="ri-money-dollar-circle-line"></i>
            <span>المصروفات</span>
          </a>
          <a href="#" data-page="reports" class="nav-link">
            <i class="ri-file-chart-line"></i>
            <span>التقارير</span>
          </a>
          <a href="#" data-page="activity-logs" class="nav-link">
            <i class="ri-file-list-3-line"></i>
            <span>سجل النشاطات</span>
          </a>
        </nav>
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Mobile Menu Button -->
        <button id="mobile-menu-btn" class="mobile-menu-btn">
          <i class="ri-menu-line"></i>
        </button>

        <!-- Loading indicator -->
        <div id="loading-indicator" class="modal-overlay">
          <div style="background: white; border-radius: 12px; padding: 2rem; display: flex; align-items: center; gap: 1rem; box-shadow: var(--shadow-lg);">
            <div style="width: 24px; height: 24px; border: 3px solid var(--border-color); border-top: 3px solid var(--primary-green); border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <span style="color: var(--text-primary); font-weight: 500;">جاري التحميل...</span>
          </div>
        </div>

        <!-- Error message -->
        <div id="error-message" style="display: none; position: fixed; top: 20px; right: 20px; background: #fef2f2; border: 1px solid #fecaca; color: #dc2626; padding: 1rem; border-radius: 8px; z-index: 1000; box-shadow: var(--shadow-md);">
          <span id="error-text"></span>
        </div>

        <!-- Success message -->
        <div id="success-message" style="display: none; position: fixed; top: 20px; right: 20px; background: #f0fdf4; border: 1px solid #bbf7d0; color: #166534; padding: 1rem; border-radius: 8px; z-index: 1000; box-shadow: var(--shadow-md);">
          <span id="success-text"></span>
        </div>

        <!-- Page content will be loaded here -->
        <div id="page-content">
          <!-- Dashboard will be loaded by default -->
        </div>
      </main>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
      <div id="modal-content" class="bg-white rounded-lg max-w-md w-full max-h-full overflow-y-auto">
        <!-- Modal content will be inserted here -->
      </div>
    </div>

    <script src="assets/app.js"></script>
  </body>
</html>
