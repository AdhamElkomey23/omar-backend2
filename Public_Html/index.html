<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Al-Wasiloon Fertilizer Factory Management</title>
    <meta name="description" content="Complete factory management system for Al-Wasiloon Fertilizer Factory. Manage workers, storage, sales, expenses, and track performance with real-time data." />
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Al-Wasiloon Fertilizer Factory Management" />
    <meta property="og:description" content="Professional factory management system for worker management, inventory tracking, sales monitoring, and expense control." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://pixabay.com/get/g07d8d65a863488ad1814b6e221cbd13df944fcef45df256593a661acfba385b7e4912d5c659ea57d8c0e66b721e582f53751e6d6dfdae6d5d77e8f40f8e66f12_1280.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Nunito+Sans:wght@300;400;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.4.1/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body class="font-body antialiased bg-background text-foreground min-h-screen">
    <!-- Mobile Menu Toggle -->
    <div id="mobile-menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-sidebar-background border-r border-sidebar-border z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out">
      <div class="p-6 border-b border-sidebar-border">
        <h1 class="font-heading text-xl font-bold text-sidebar-foreground">Al-Wasiloon</h1>
        <p class="text-sm text-sidebar-foreground/80">Factory Management</p>
      </div>
      
      <nav class="p-4 space-y-2">
        <a href="#" data-page="dashboard" class="nav-link flex items-center gap-3 px-3 py-2 rounded-lg text-sidebar-foreground hover:bg-sidebar-primary hover:text-sidebar-primary-foreground transition-colors">
          <i class="ri-dashboard-line text-lg"></i>
          <span>Dashboard</span>
        </a>
        <a href="#" data-page="workers" class="nav-link flex items-center gap-3 px-3 py-2 rounded-lg text-sidebar-foreground hover:bg-sidebar-primary hover:text-sidebar-primary-foreground transition-colors">
          <i class="ri-team-line text-lg"></i>
          <span>Workers</span>
        </a>
        <a href="#" data-page="sales" class="nav-link flex items-center gap-3 px-3 py-2 rounded-lg text-sidebar-foreground hover:bg-sidebar-primary hover:text-sidebar-primary-foreground transition-colors">
          <i class="ri-shopping-cart-line text-lg"></i>
          <span>Sales</span>
        </a>
        <a href="#" data-page="storage" class="nav-link flex items-center gap-3 px-3 py-2 rounded-lg text-sidebar-foreground hover:bg-sidebar-primary hover:text-sidebar-primary-foreground transition-colors">
          <i class="ri-box-line text-lg"></i>
          <span>Storage</span>
        </a>
        <a href="#" data-page="expenses" class="nav-link flex items-center gap-3 px-3 py-2 rounded-lg text-sidebar-foreground hover:bg-sidebar-primary hover:text-sidebar-primary-foreground transition-colors">
          <i class="ri-money-dollar-circle-line text-lg"></i>
          <span>Expenses</span>
        </a>
        <a href="#" data-page="reports" class="nav-link flex items-center gap-3 px-3 py-2 rounded-lg text-sidebar-foreground hover:bg-sidebar-primary hover:text-sidebar-primary-foreground transition-colors">
          <i class="ri-file-chart-line text-lg"></i>
          <span>Reports</span>
        </a>
        <a href="#" data-page="activity-logs" class="nav-link flex items-center gap-3 px-3 py-2 rounded-lg text-sidebar-foreground hover:bg-sidebar-primary hover:text-sidebar-primary-foreground transition-colors">
          <i class="ri-file-list-line text-lg"></i>
          <span>Activity Logs</span>
        </a>
      </nav>
    </div>

    <!-- Mobile Menu Button -->
    <button id="mobile-menu-btn" class="lg:hidden fixed top-4 left-4 z-60 bg-sidebar-primary text-sidebar-primary-foreground p-2 rounded-lg">
      <i class="ri-menu-line text-xl"></i>
    </button>

    <!-- Main Content -->
    <main class="lg:ml-64 min-h-screen">
      <div class="p-4 md:p-6 lg:p-8">
        <!-- Loading indicator -->
        <div id="loading-indicator" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
          <div class="bg-white rounded-lg p-6 flex items-center gap-3">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-primary"></div>
            <span>Loading...</span>
          </div>
        </div>

        <!-- Error message -->
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
          <span id="error-text"></span>
        </div>

        <!-- Success message -->
        <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
          <span id="success-text"></span>
        </div>

        <!-- Page content will be loaded here -->
        <div id="page-content">
          <!-- Dashboard will be loaded by default -->
        </div>
      </div>
    </main>

    <!-- Modals -->
    <div id="modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
      <div id="modal-content" class="bg-white rounded-lg max-w-md w-full max-h-full overflow-y-auto">
        <!-- Modal content will be inserted here -->
      </div>
    </div>

    <script src="assets/app.js"></script>
  </body>
</html>
